<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Employee</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Employee</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="{{ form.username.value|default_if_none:'' }}">
        {{ form.username.errors }}
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ form.email.value|default_if_none:'' }}">
        {{ form.email.errors }}

        <label for="id_role">Role:</label>
        <select id="id_role" name="role">
            <option value="">---------</option>
            {% for choice in form.role.field.choices %}
                <option value="{{ choice.0 }}" {% if form.role.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
                </select>
                {{ form.role.errors }}
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password">
                {{ form.password.errors }}
            
                <button type="submit">Save</button>
            </form>
            <a href="{% url 'employee_list' %}">Back to Employee List</a>
        </body>
        </html>
