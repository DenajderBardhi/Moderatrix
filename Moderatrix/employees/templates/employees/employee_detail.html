<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            text-align: center;
        }
        a {
            display: block;
            margin: 10px auto;
            text-align: center;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>{{ employee.username }}</h1>
    <p>Email: {{ employee.email }}</p>
    <p>Role: {{ employee.role }}</p>
    <a href="{% url 'employee_update' employee.pk %}">Edit</a>
    <form method="post" action="{% url 'employee_delete' employee.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
</body>
</html>
