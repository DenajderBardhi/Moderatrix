<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Client</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Client</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}">
            {{ form.name.errors }}
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ form.email.value|default_if_none:'' }}">
            {{ form.email.errors }}
        </div>
        <div>
            <label for="id_phone">Phone:</label>
            <input type="text" id="id_phone" name="phone" value="{{ form.phone.value|default_if_none:'' }}">
            {{ form.phone.errors }}
        </div>
        <div>
            <label for="id_address">Address:</label>
            <input type="text" id="id_address" name="address" value="{{ form.address.value|default_if_none:'' }}">
            {{ form.address.errors }}
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'client_list' %}">Back to Client List</a>
</body>
</html>
